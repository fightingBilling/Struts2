<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CFUpload图片上传组件</title>
</head>
<body>
    <div id="pictureUpload" style="width:640px;height:310px;background:#fbfbfb;border:solid 1px #e1e1e1;margin:20px auto;">
<object id="update" width="640" height="300" align="middle" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
<param value="false" name="allowFullScreen">
<param value="always" name="allowScriptAccess">
<param value="update1.swf" name="movie">
<param value="high" name="quality">
<param value="#ffffff" name="bgcolor">
<embed width="640" height="300" align="middle" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" allowfullscreen="false" allowscriptaccess="always" name="update" bgcolor="#ffffff" quality="high" src="update1.swf">
</object>
</div>
    <div id="show" style=" width:640px;line-height:18px;font-size:12px;text-align:left;margin:0 auto;">
        <h4 style="line-height:30px;font-size:14px;border-bottom:solid 1px #eee;">状态:</h4>
    </div>
    <script language="javascript" src="update.js"></script>
</body>
</html>
